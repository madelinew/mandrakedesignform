		$(document).ready(function(){
			
			$('#nav').localScroll(800);
			
			//.parallax(xPosition, speedFactor, outerHeight) options:
			//xPosition - Horizontal position of the element
			//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
			//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
			$('#intro').parallax("50%", 0.1);
			$('#second').parallax("50%", 0.3);
			$('.bg').parallax("50%", 0.4);
			$('.logo').parallax("50%", 1.4);
			$('#third').parallax("50%", 0.1);
			
			$('#sixth').parallax("50%", 0.5);
			//$('#eighth').parallax("50%", 0.5);
			
		});

	<SCRIPT>
		jQuery(function($) {
			$(document).ready(function(){
				
				//VARIABLES
				var contact = $(".contact");
				var close = $("#close-message");
				var form = $("#contactus");
				var hamburger = $("#menu-burger");
				var nav = $("#nav-ul");

				//SCROLLTO() FUNCTIONS
				$('#portfolio-link').click(function(){
					$('.portfolio-section').ScrollTo(1400);
				});
				
				$('.top-circle').click(function(){
					$('#second').ScrollTo(1400);

				$('.intro-circle').click(function(){

				});
				$('.about-circle').click(function(){

				});

				//MENU EFFECTS
				hamburger.mouseenter(function(){
				    nav.slideDown(700);
				    midlayer.addClass('rotate-layer');
				});
				
				//NAV EFFECTS
				nav.mouseleave(function(){
				    nav.slideUp(700);
				    midlayer.removeClass('rotate-layer');
				});
				
				//LOGO HIDE/SHOW ON SCROLL
				$logo.hide();
				$logo.fadeIn(1100);
				
				//ON SCROLL ANIMATIONS TESTING
				var $animation_elements = $('.animation-element');
				//var $top_div = $('#second');
				var $window = $(window);
				
				function check_if_in_view() {
					var window_height = $window.height();
					var window_top_position = $window.scrollTop();
					var window_bottom_position = (window_top_position + window_height);
				       
				       //ANIMATION-ELEMENTS
					$.each($animation_elements, function() {
						var $element = $(this);
						var element_height = $element.outerHeight();
						var element_top_position = $element.offset().top;
						var element_bottom_position = (element_top_position + element_height);
					     
						//check to see if this current container is within viewport
						if ((element_bottom_position >= window_top_position) &&
							(element_top_position <= window_bottom_position)) {
							$element.addClass('in-view');
						} else {
							$element.removeClass('in-view');
						}
					});
					
					
				}
				
				$window.on('scroll resize', check_if_in_view);
				$window.trigger('scroll');
				
				var wallopEl = document.querySelector('.Wallop');
				var wallop = new Wallop(wallopEl);
			});
			
			
			//SIDE DOTS
			
			$('.ref-circle').mouseenter(function(){
				$(this).addClass('hover-circle');	
			});
			$('.ref-circle').mouseleave(function(){
				$(this).removeClass('hover-circle');	
			});
			
			var $window = $(window);
			var $top_div = $('.marker-1');
			var $intro_div = $('.marker-2');
			var $about_div = $('.marker-3');
			var $portfolio_div = $('.marker-4');
			var $team_div = $('.marker-5');
			
			function side_dots(){
				var window_height = $window.height();
				var window_top_position = $window.scrollTop();
				var window_bottom_position = (window_top_position + window_height);
			       
			       //TOP DIV
				$.each($top_div, function() {
					var $top = $(this);
					var top_height = $top.outerHeight();
					var top_top_position = $top.offset().top;
					var top_bottom_position = (top_top_position + top_height);
					var top_circle = $('.top-circle');
					
					if ((top_bottom_position >= window_top_position) && (top_top_position <= window_bottom_position)) {
						top_circle.addClass('active-circle');
						
					} else {
						top_circle.removeClass('active-circle');
					}
				});
				
				//INTRO (THIRD) DIV
				$.each($intro_div, function() {
					var $intro = $(this);
					var top_height = $intro.outerHeight();
					var top_top_position = $intro.offset().top;
					var top_bottom_position = (top_top_position + top_height);
					var intro_circle = $('.intro-circle');
					
					if ((top_bottom_position >= window_top_position) && (top_top_position <= window_bottom_position)) {
						intro_circle.addClass('active-circle');
						
					} else {
						intro_circle.removeClass('active-circle');
					}
				});
				
				//ABOUT (THIRD) DIV
				$.each($about_div, function() {
					var $about = $(this);
					var top_height = $about.outerHeight();
					var top_top_position = $about.offset().top;
					var top_bottom_position = (top_top_position + top_height);
					var about_circle = $('.about-circle');
					
					if ((top_bottom_position >= window_top_position) && (top_top_position <= window_bottom_position)) {
						about_circle.addClass('active-circle');
						
					} else {
						about_circle.removeClass('active-circle');
					}
					
				});
				
				//PORTFOLIO (THIRD) DIV
				$.each($portfolio_div, function() {
					var $portfolio = $(this);
					var top_height = $portfolio.outerHeight();
					var top_top_position = $portfolio.offset().top;
					var top_bottom_position = (top_top_position + top_height);
					var portfolio_circle = $('.portfolio-circle');
					
					if ((top_bottom_position >= window_top_position) && (top_top_position <= window_bottom_position)) {
						portfolio_circle.addClass('active-circle');
						
					} else {
						portfolio_circle.removeClass('active-circle');
					}
				});
				
				//CONTACT (THIRD) DIV
				$.each($team_div, function() {
					var $team = $(this);
					var top_height = $team.outerHeight();
					var top_top_position = $team.offset().top;
					var top_bottom_position = (top_top_position + top_height);
					var team_circle = $('.team-circle');
					
					if ((top_bottom_position >= window_top_position) && (top_top_position <= window_bottom_position)) {
						team_circle.addClass('active-circle');
						
					} else {
						team_circle.removeClass('active-circle');
					}
				});
			};
			
			$window.on('scroll resize', side_dots);
			$window.trigger('scroll');
				
		});
	</SCRIPT>
